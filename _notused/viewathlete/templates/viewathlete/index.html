{% if rower_list %}
    <ul>
    {% for rower in rower_list %}
        <li><a href="{% url 'viewathlete:detail' rower.id %}">{{rower.last_name}}, {{rower.first_name}}</a></li>
    {% endfor %}
    </ul>
	<a href="{% url 'viewathlete:page' 1 %}">Next Page</a>
{% else %}
    <p>No rowers are available.</p>
{% endif %}
