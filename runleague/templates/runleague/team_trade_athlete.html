{% extends 'runleague/base.html' %}

{% block title %}Team{% endblock %}

{% block main_block %}

<h2>{{ team.name }}</h2>

<h3>Trade</h3>
<form action="{% url 'runleague:athlete_trade' %}" method="POST">
	{{form.as_p}}
	<input type='submit' value='Trade'>
	{% csrf_token %}
</form>
<a href="{% url 'runleague:team_edit' %}">Back</a>

{% endblock %}
