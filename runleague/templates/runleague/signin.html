{% extends 'runleague/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
{{message}}
{% if user.is_authenticated %}
<p>Logged in</p>
{% else %}
<p>Login</p>
<form action='signin' method='post'>
	{% csrf_token %}
	{{form.as_p}}
	<input type='submit' value='Submit'>
	{% csrf_token %}
</form>

<p>Or <a href="{% url 'runleague:sign_up' %}">sign up!</a>
{% endif %}
{% endblock %}
